<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="headline">Press to record  ⬇</h1>
            <div class="keyboard"></div>
            <div class="melody"></div>
            <section class="controls">
                <button class="clear">DELETE LAST</button>
                <button class="reset">CLEAR</button>
                <button class="save">SAVE</button>
                <button class="start">GO TO START</button>
            </section>
            <h2>Tap your keyboard to play</h2> 
            <p class="click-below">OR Press below ⬇</p>
            <button class="play">Play Note</button>
        </div>
    </body>
</html>
